<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black; /* fallback background */
    }
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* center perfectly */
      min-width: 100%;
      min-height: 100%;
      object-fit: cover; /* fill screen while keeping aspect ratio */
    }
  </style>
</head>
<body>
  <img src="https://aishvi-g.github.io/wallpaper2/531adc297c5bba6da1943f072393dc24.jpg">
</body>
</html>
